<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ISILSOFTFinal</title>
<link rel="stylesheet" href="styles.css">
<script src="animations.js"></script>
<style>
body {
  background-color: #f5f5f5;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.logo {
  font-size: 3rem;
  font-weight: bold;
  color: #333;
  animation: logo-glow 2s infinite alternate ease-in-out;
}

.logo span {
  animation: letter-bounce 1s infinite alternate ease-in-out;
}

@keyframes logo-glow {
  0% {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }
  50% {
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
  }
  100% {
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
  }
}

@keyframes letter-bounce {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
  100% {
    transform: translateY(0);
  }
}

.login-form {
  width: 400px;
  margin: 0 auto;
  margin-bottom: 20px;
}

.email-field,
.password-field {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  margin: 0 0 10px 0;
}

.login-button {
  width: 100%;
  margin: 0 auto;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  animation: button-glow 2s infinite alternate ease-in-out;
}

.forgot-password-link {
  color: #333;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  animation: link-bounce 1s infinite alternate ease-in-out;
}

@keyframes button-glow {
  0% {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }
  50% {
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
  }
  100% {
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
  }
}

@keyframes link-bounce {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
  100% {
    transform: translateY(0);
  }
}</style>
</head>
<body>
<div class="container">
  <h1 class="logo">
    <span class="i">I</span>
    <span class="s">S</span>
    <span class="i">I</span>
    <span class="l">L</span>
    <span class="s">S</span>
    <span class="o">O</span>
    <span class="f">F</span>
    <span class="t">T</span>
  </h1>
  <form class="login-form" method="POST" th:action="@{/home/validarUsuario}">
    <label for="email">Email</label>
    <input class="email-field" type="email" id="email" th:name="correo" required>
    <label for="password">Contraseña</label>
    <input class="password-field" type="password" id="password" th:name="password" required>
    <button class="login-button" type="submit">Iniciar sesión</button>
    <a class="forgot-password-link" th:href="@{/home/recuperarContrasenha}">¿Olvidó su contraseña?</a>
  </form>
</div>

<script>
  // Your animation JavaScript goes here
</script>
</body>
</html>
